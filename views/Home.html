<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      position: relative; /* Enable positioning for child elements */
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .login-signup-container {
      position: absolute; /* Absolute positioning */
      top: 15px; /* Adjust top position */
      left: 20px; /* Adjust left position */
      display: flex; /* Use flexbox for horizontal layout */
      gap: 10px; /* Space between buttons */
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    /* Styles for the search form */
    .search-container {
      position: absolute; /* Absolute positioning */
      top: 15px; /* Adjust top position */
      right: 20px; /* Adjust right position */
      display: flex;
      align-items: center;
    }

    .search-container input {
      margin-right: 5px; /* Space between input and button */
    }
  </style>
</head>
<body>

<header>
    <h1>Welcome to Our Platform</h1>
</header>

<div class="login-signup-container">
    <button onclick="window.location.href='/login'">Login</button>
    <button onclick="window.location.href='/signup'">Sign Up</button>
</div>

<div class="search-container">
    <form action="/search" method="GET">
        <label for="search-query" style="display:none;">Search for users</label>
        <input type="search" id="search-query" name="query" placeholder="Enter a username or email" required>
        <button type="submit">Search</button>
    </form>
</div>

<main>
    <!-- Content for the main section can go here -->
</main>

</body>
</html>
